<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Railway scheduler</title>


  <!-- Bootstrap -->
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>


</head>

<body>

  <!-- Employee Tracker -->
  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center">Union Pacific Railway</h1>
      <h3 class="text-center">Live Train Schedule</h3>
    </div>

    <div class="row">
      <div class="col-md-12">
        <!-- Add Employee  -->
        <div class="card mb-4 p-4">
          <div class="card-body">
            <h3 class="card-title">Add Train Information</h3>
            <!-- Entry Form -->
            <form>
              <div class="form-group row">
                <label for="employee-name-input">Train Name</label>
                <input class="form-control" id="train-name-input" placeholder="Train Name" type="text">
              </div>
              <div class="form-group row">
                <label for="role-input">Destination</label>
                <input class="form-control" id="destination-input" placeholder="Enter destination" type="text">
              </div>
              <div class="form-group row">
                <label for="start-input">First Train Time (HH/mm Military)</label>
                <input class="form-control" id="time-input" placeholder="23:00" type="text">
              </div>
              <div class="form-group row">
                <label for="rate-input">Frequency</label>
                <input class="form-control" id="Frequency-input" placeholder="Minutes away" type="text">
              </div>
              <button class="btn btn-dark float-right" id="add-train-btn">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="row">

      <div class="col-md-12">

        <!-- Current Employees-->
        <div class="card mb-4">
          <div class="card-body">
            <h3 class="card-title">Current Train Schedule</h3>
            <table class="table table-sm table-hover" id='train-table'>
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency (Min)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                  <!-- <th scope="col">Total Billed ($)</th> -->
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="assets/train.js"></script>

</body>

</html>
